<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大闸蟹模板选择 - 500款</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f9f5e9 0%, #e8d5b7 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* 主容器 */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
        }
        
        /* 标题区域 */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #ff0000;
            font-size: 3.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
            letter-spacing: 3px;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #666;
            margin-top: 10px;
        }
        
        /* 控制面板 */
        .control-panel {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            padding: 12px 25px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        /* 图片网格布局 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            margin-bottom: 50px;
        }
        
        /* 图片卡片样式 */
        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 450px;
        }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.18);
        }
        
        /* 图片容器 */
        .img-container {
            width: 100%;
            height: 380px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            border-bottom: 3px solid #ff0000;
            position: relative;
        }
        
        /* 图片样式 */
        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .card:hover .card-img {
            transform: scale(1.05);
        }
        
        /* 图片加载失败时的占位符 */
        .img-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: #e0e0e0;
            color: #999;
            font-size: 1.2rem;
            text-align: center;
            padding: 20px;
        }
        
        /* 编号样式 */
        .card-number {
            text-align: center;
            padding: 12px 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff0000;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 70px;
        }
        
        /* 页脚样式 */
        footer {
            text-align: center;
            padding: 25px;
            margin-top: 40px;
            color: #666;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
        }
        
        /* 响应式设计 */
        @media (max-width: 1200px) {
            .container {
                overflow-x: auto;
                padding: 15px;
            }
            
            .gallery {
                min-width: 1000px;
            }
            
            h1 {
                font-size: 3.2rem;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            header {
                padding: 20px 15px;
            }
        }
        
        /* 加载指示器 */
        .loader {
            display: none;
            text-align: center;
            padding: 40px;
            font-size: 1.5rem;
            color: #666;
        }
        
        .loader.active {
            display: block;
        }
        
        /* 三点加载动画 */
        .loading-dots {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }
        
        .loading-dots div {
            position: absolute;
            top: 33px;
            width: 13px;
            height: 13px;
            border-radius: 50%;
            background: #ff0000;
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }
        
        .loading-dots div:nth-child(1) {
            left: 8px;
            animation: loading-dots1 0.6s infinite;
        }
        
        .loading-dots div:nth-child(2) {
            left: 8px;
            animation: loading-dots2 0.6s infinite;
        }
        
        .loading-dots div:nth-child(3) {
            left: 32px;
            animation: loading-dots2 0.6s infinite;
        }
        
        .loading-dots div:nth-child(4) {
            left: 56px;
            animation: loading-dots3 0.6s infinite;
        }
        
        @keyframes loading-dots1 {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        
        @keyframes loading-dots3 {
            0% { transform: scale(1); }
            100% { transform: scale(0); }
        }
        
        @keyframes loading-dots2 {
            0% { transform: translate(0, 0); }
            100% { transform: translate(24px, 0); }
        }
        
        /* 重置状态消息 */
        .reset-message {
            text-align: center;
            padding: 20px;
            font-size: 1.3rem;
            color: #666;
            display: none;
        }
        
        .reset-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 标题区域 -->
        <header>
            <h1>大闸蟹模板选择</h1>
            <p class="subtitle">500款精选模板 - 编号从0001到0500</p>
        </header>
        
        <!-- 控制面板 -->
        <div class="control-panel">
            <button class="control-btn" onclick="loadImages()">加载所有图片</button>
            <button class="control-btn" onclick="resetGallery()">重置页面</button>
        </div>
        
        <!-- 重置状态消息 -->
        <div class="reset-message" id="resetMessage">
            正在重置页面，请稍候...
        </div>
        
        <!-- 加载指示器 -->
        <div class="loader" id="loader">
            <div class="loading-dots">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <p>正在加载图片，请稍候...</p>
        </div>
        
        <!-- 图片展示区域 -->
        <div class="gallery" id="gallery">
            <!-- 图片将通过JavaScript动态生成 -->
        </div>
        
        <!-- 页脚 -->
        <footer>
            <p>© 2023 大闸蟹模板选择 | 编号从0001到0500，共500款模板</p>
            <p>本地运行时，请将图片放在images文件夹中，并命名为crab-0001.jpg到crab-0500.jpg</p>
            <p>点击"加载所有图片"按钮显示所有图片</p>
        </footer>
    </div>

    <script>
        // 图片数量
        const imageCount = 500;
        // 获取DOM元素
        const gallery = document.getElementById('gallery');
        const loader = document.getElementById('loader');
        const resetMessage = document.getElementById('resetMessage');
        
        // 初始加载少量图片（提高页面加载速度）
        function loadInitialImages() {
            // 只加载前20张图片
            for (let i = 1; i <= 20; i++) {
                createImageCard(i);
            }
        }
        
        // 加载所有图片
        function loadImages() {
            // 显示加载指示器
            loader.classList.add('active');
            
            // 清空现有内容
            gallery.innerHTML = '';
            
            // 使用setTimeout让浏览器有时间更新UI（显示加载指示器）
            setTimeout(() => {
                for (let i = 1; i <= imageCount; i++) {
                    createImageCard(i);
                }
                
                // 隐藏加载指示器
                setTimeout(() => {
                    loader.classList.remove('active');
                }, 500);
            }, 100);
        }
        
        // 重置画廊
        function resetGallery() {
            // 显示重置消息
            resetMessage.classList.add('active');
            
            // 清空画廊
            gallery.innerHTML = '';
            
            // 使用setTimeout模拟重置过程
            setTimeout(() => {
                // 隐藏重置消息
                resetMessage.classList.remove('active');
                
                // 重新加载初始图片
                loadInitialImages();
            }, 800);
        }
        
        // 创建单个图片卡片
        function createImageCard(index) {
            // 将数字转换为4位数的字符串（前面补零）
            const numberString = index.toString().padStart(4, '0');
            
            // 创建卡片元素
            const card = document.createElement('div');
            card.className = 'card';
            
            // 创建图片容器
            const imgContainer = document.createElement('div');
            imgContainer.className = 'img-container';
            
            // 创建图片元素
            const img = document.createElement('img');
            img.className = 'card-img';
            img.alt = `大闸蟹模板 ${numberString}`;
            
            // 设置图片路径
            // 注意：本地运行时，请将图片放在与HTML文件同级的images文件夹中
            // 图片命名格式为：crab-{编号}.jpg (例如: crab-0001.jpg)
            img.src = `images/crab-${numberString}.jpg`;
            
            // 图片加载失败时的处理
            img.onerror = function() {
                // 隐藏图片
                this.style.display = 'none';
                
                // 创建占位符
                const placeholder = document.createElement('div');
                placeholder.className = 'img-placeholder';
                placeholder.innerHTML = `图片加载失败<br>请确保图片文件存在<br>crab-${numberString}.jpg`;
                
                // 添加占位符到容器
                imgContainer.appendChild(placeholder);
            };
            
            // 添加图片到容器
            imgContainer.appendChild(img);
            
            // 创建编号元素
            const numberDiv = document.createElement('div');
            numberDiv.className = 'card-number';
            numberDiv.textContent = numberString;
            
            // 添加所有元素到卡片
            card.appendChild(imgContainer);
            card.appendChild(numberDiv);
            
            // 添加卡片到画廊
            gallery.appendChild(card);
        }
        
        // 页面加载完成后初始化
        window.onload = function() {
            loadInitialImages();
        };
    </script>
</body>
</html>
