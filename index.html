<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>大闸蟹模板选择 - 500款</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f9f5e9 0%, #e8d5b7 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 5px;
            -webkit-text-size-adjust: 100%;
            overflow-x: hidden;
        }
        
        /* 主容器 */
        .container {
            width: 100%;
            margin: 0 auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        /* 标题区域 */
        header {
            text-align: center;
            margin-bottom: 15px;
            padding: 15px 10px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        h1 {
            color: #ff0000;
            font-size: 1.8rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #666;
            margin-top: 5px;
        }
        
        /* 控制面板 */
        .control-panel {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            padding: 8px 15px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            min-width: 100px;
        }
        
        .control-btn:active {
            background: #cc0000;
            transform: translateY(1px);
        }
        
        /* 图片网格布局 - 4列 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 20px;
            width: 100%;
        }
        
        /* 图片卡片样式 */
        .card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
        }
        
        /* 图片容器 */
        .img-container {
            width: 100%;
            height: 0;
            padding-bottom: 75%; /* 4:3 比例 */
            overflow: hidden;
            position: relative;
            background: #f5f5f5;
            border-bottom: 2px solid #ff0000;
        }
        
        /* 图片样式 */
        .card-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* 编号样式 */
        .card-number {
            text-align: center;
            padding: 8px 3px;
            font-size: 0.9rem;
            font-weight: bold;
            color: #ff0000;
            background: rgba(255, 255, 255, 0.95);
            min-height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 页脚样式 */
        footer {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            color: #666;
            font-size: 0.8rem;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 8px;
        }
        
        /* 加载指示器 */
        .loader {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 1rem;
            color: #666;
        }
        
        .loader.active {
            display: block;
        }
        
        /* 重置状态消息 */
        .reset-message {
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            color: #666;
            display: none;
        }
        
        .reset-message.active {
            display: block;
        }
        
        /* 电脑端样式 */
        @media screen and (min-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                max-width: 1400px;
                padding: 20px;
                border-radius: 12px;
            }
            
            header {
                padding: 20px 15px;
                margin-bottom: 25px;
            }
            
            h1 {
                font-size: 2.8rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
            
            .control-panel {
                gap: 15px;
                margin-bottom: 20px;
            }
            
            .control-btn {
                padding: 10px 20px;
                font-size: 1rem;
                min-width: 120px;
            }
            
            .gallery {
                gap: 15px;
            }
            
            .card {
                border-radius: 10px;
            }
            
            .card-number {
                padding: 10px 5px;
                font-size: 1.1rem;
                min-height: 45px;
            }
            
            footer {
                padding: 20px;
                font-size: 0.9rem;
            }
        }
        
        /* 超大屏幕样式 */
        @media screen and (min-width: 1200px) {
            h1 {
                font-size: 3.5rem;
            }
            
            .subtitle {
                font-size: 1.5rem;
            }
            
            .gallery {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 标题区域 -->
        <header>
            <h1>大闸蟹模板选择</h1>
            <p class="subtitle">精选模板 - 编号从0001开始</p>
        </header>
        
        <!-- 控制面板 -->
        <div class="control-panel">
            <button class="control-btn" onclick="loadImages(20)">加载20张</button>
            <button class="control-btn" onclick="loadImages(50)">加载50张</button>
            <button class="control-btn" onclick="resetGallery()">重置页面</button>
        </div>
        
        <!-- 重置状态消息 -->
        <div class="reset-message" id="resetMessage">
            正在重置页面，请稍候...
        </div>
        
        <!-- 加载指示器 -->
        <div class="loader" id="loader">
            <p>正在加载图片，请稍候...</p>
        </div>
        
        <!-- 图片展示区域 -->
        <div class="gallery" id="gallery">
            <!-- 图片将通过JavaScript动态生成 -->
        </div>
        
        <!-- 页脚 -->
        <footer>
            <p>© 2023 大闸蟹模板选择 | 编号从0001开始</p>
            <p>本地运行时，请将图片放在images文件夹中，并命名为crab-0001.jpg等</p>
        </footer>
    </div>

    <script>
        // 获取DOM元素
        const gallery = document.getElementById('gallery');
        const loader = document.getElementById('loader');
        const resetMessage = document.getElementById('resetMessage');
        
        // 初始加载图片
        function loadImages(count = 20) {
            // 显示加载指示器
            loader.classList.add('active');
            
            // 清空现有内容
            gallery.innerHTML = '';
            
            // 使用setTimeout让浏览器有时间更新UI
            setTimeout(() => {
                for (let i = 1; i <= count; i++) {
                    createImageCard(i);
                }
                
                // 隐藏加载指示器
                setTimeout(() => {
                    loader.classList.remove('active');
                }, 300);
            }, 100);
        }
        
        // 重置画廊
        function resetGallery() {
            // 显示重置消息
            resetMessage.classList.add('active');
            
            // 清空画廊
            gallery.innerHTML = '';
            
            // 使用setTimeout模拟重置过程
            setTimeout(() => {
                // 隐藏重置消息
                resetMessage.classList.remove('active');
                
                // 重新加载初始图片
                loadImages(20);
                
                // 滚动到顶部
                window.scrollTo(0, 0);
            }, 500);
        }
        
        // 创建单个图片卡片
        function createImageCard(index) {
            // 将数字转换为4位数的字符串（前面补零）
            const numberString = index.toString().padStart(4, '0');
            
            // 创建卡片元素
            const card = document.createElement('div');
            card.className = 'card';
            
            // 创建图片容器
            const imgContainer = document.createElement('div');
            imgContainer.className = 'img-container';
            
            // 创建图片元素
            const img = document.createElement('img');
            img.className = 'card-img';
            img.alt = `大闸蟹模板 ${numberString}`;
            
            // 设置图片路径
            // 注意：本地运行时，请将图片放在与HTML文件同级的images文件夹中
            // 图片命名格式为：crab-{编号}.jpg (例如: crab-0001.jpg)
            img.src = `images/crab-${numberString}.jpg`;
            
            // 图片加载失败时的处理
            img.onerror = function() {
                // 创建占位符
                const placeholder = document.createElement('div');
                placeholder.style.position = 'absolute';
                placeholder.style.top = '0';
                placeholder.style.left = '0';
                placeholder.style.width = '100%';
                placeholder.style.height = '100%';
                placeholder.style.display = 'flex';
                placeholder.style.alignItems = 'center';
                placeholder.style.justifyContent = 'center';
                placeholder.style.background = '#e0e0e0';
                placeholder.style.color = '#999';
                placeholder.style.fontSize = '0.7rem';
                placeholder.style.textAlign = 'center';
                placeholder.style.padding = '5px';
                placeholder.innerHTML = `图片加载失败<br>crab-${numberString}.jpg`;
                
                // 添加占位符到容器
                imgContainer.appendChild(placeholder);
            };
            
            // 添加图片到容器
            imgContainer.appendChild(img);
            
            // 创建编号元素
            const numberDiv = document.createElement('div');
            numberDiv.className = 'card-number';
            numberDiv.textContent = numberString;
            
            // 添加所有元素到卡片
            card.appendChild(imgContainer);
            card.appendChild(numberDiv);
            
            // 添加卡片到画廊
            gallery.appendChild(card);
        }
        
        // 页面加载完成后初始化
        window.onload = function() {
            loadImages(20);
        };
    </script>
</body>
</html>
